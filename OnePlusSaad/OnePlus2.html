<body>
    <h1>Dark Mode</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
